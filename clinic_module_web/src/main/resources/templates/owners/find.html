<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5665548a00.js" crossorigin="anonymous"></script>
    <title>Find owner</title>
</head>
<body>
    <div th:insert="fragments/header :: header"></div>


    <form th:object="${owner}" th:action="@{/owners}" method="get"
          class="form-horizontal" id="search-owner-form">
        <div class="form-group">
            <div class="control-group" id="lastNameGroup">
                <label class="col-sm-2 control-label">Last name </label>
                <div class="col-sm-10">
                    <input class="form-control" th:field="*{lastName}" size="30"
                           maxlength="80" /> <span class="help-inline"><div
                        th:if="${#fields.hasAnyErrors()}">
              <p th:each="err : ${#fields.allErrors()}" th:text="${err}">Error</p>
            </div></span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Find
                    Owner</button>
            </div>
        </div>

    </form>

    <br />
    <a class="btn btn-default" th:href="@{/owners/new}">Add Owner</a>

</body>
</html>
